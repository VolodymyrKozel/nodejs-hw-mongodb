type: object
required:
  - name
  - email
  - password
properties:
  _id:
    type: string
    example: '60c72b2f4f1a4e3d8c7e4b3a'
  name:
    type: string
    example: 'John Doe'
  email:
    type: string
    example: 'john.doe@example.com'
  password:
    type: string
    example: '123456'
  createdAt:
    type: string
    example: '2021-01-01T00:00:00.000Z'
  updatedAt:
    type: string
    example: '2021-01-01T00:00:00.000Z'
